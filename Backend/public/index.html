<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Puzzle Solver</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <span class="letter-tile">W</span>
                    <span class="letter-tile">P</span>
                    <span class="letter-tile">S</span>
                </div>
                <h1 class="title">Word Puzzle Solver</h1>
            </div>
            <p class="subtitle">Find every valid word matching your constraints</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Pattern Input Section -->
            <section class="input-section pattern-section">
                <label class="section-label">
                    <span class="label-icon">üéØ</span>
                    <span class="label-text">Pattern</span>
                </label>
                <div class="pattern-input-wrapper">
                    <div class="letter-boxes" id="letterBoxes">
                        <input type="text" maxlength="1" class="letter-box" data-index="0" autocomplete="off">
                        <input type="text" maxlength="1" class="letter-box" data-index="1" autocomplete="off">
                        <input type="text" maxlength="1" class="letter-box" data-index="2" autocomplete="off">
                        <input type="text" maxlength="1" class="letter-box" data-index="3" autocomplete="off">
                        <input type="text" maxlength="1" class="letter-box" data-index="4" autocomplete="off">
                    </div>
                    <p class="input-hint">Enter known letters, leave blanks empty</p>
                </div>
            </section>

            <!-- Constraints Section -->
            <div class="constraints-grid">
                <!-- Included Letters -->
                <section class="input-section">
                    <label class="section-label" for="includedLetters">
                        <span class="label-icon">‚úÖ</span>
                        <span class="label-text">Must Include</span>
                    </label>
                    <input 
                        type="text" 
                        id="includedLetters" 
                        class="text-input included-input" 
                        placeholder="e.g., abc"
                        autocomplete="off">
                    <p class="input-hint">Letters that must appear</p>
                </section>

                <!-- Excluded Letters -->
                <section class="input-section">
                    <label class="section-label" for="excludedLetters">
                        <span class="label-icon">‚ùå</span>
                        <span class="label-text">Must Exclude</span>
                    </label>
                    <input 
                        type="text" 
                        id="excludedLetters" 
                        class="text-input excluded-input" 
                        placeholder="e.g., xyz"
                        autocomplete="off">
                    <p class="input-hint">Letters that cannot appear</p>
                </section>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button type="button" id="solveBtn" class="btn btn-primary">
                    <span class="btn-icon">üîç</span>
                    <span class="btn-text">Find Words</span>
                </button>
                <button type="button" id="clearBtn" class="btn btn-secondary">
                    <span class="btn-icon">‚Ü∫</span>
                    <span class="btn-text">Clear</span>
                </button>
            </div>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title">
                        <span class="results-count" id="resultsCount">0</span>
                        <span class="results-label">matches found</span>
                    </h2>
                </div>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be inserted here -->
                </div>
            </section>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="loading-spinner"></div>
                <p class="loading-text">Searching dictionary...</p>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState" style="display: none;">
                <div class="error-icon">‚ö†Ô∏è</div>
                <p class="error-message" id="errorMessage"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Built for word puzzle enthusiasts</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
